    color: #fff;

    overflow-x: hidden;

  @keyframes bgPulse {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  /* ===== HEADER ===== */
  header {

  header h1 {

    color: cyan;
    text-shadow: 0 0 15px cyan, 0 0 40px fuchsia, 0 0 70px cyan, 0 0 100px fuchsia;
    animation: glowHeader 2s ease-in-out infinite alternate;

  @keyframes glowHeader {
    0%{text-shadow: 0 0 15px cyan, 0 0 40px fuchsia;}
    100%{text-shadow: 0 0 30px fuchsia, 0 0 70px cyan;}
  }

  /* ===== Player NCS ===== */
  .music-player {
    text-align: center;
    margin: 30px auto;

  .video-wrapper {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
    border-radius: 25px;
    box-shadow: 0 0 50px cyan, 0 0 70px fuchsia;
  }

  .video-wrapper iframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 25px;
  }

  .visualizer-bars {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    margin-top: 15px;
    height: 50px;
    gap: 8px;
  }

  .visualizer-bars span {
    display: block;
    width: 8px;
    background: cyan;
    border-radius: 4px;
    animation: bounce 1s infinite ease-in-out;
    box-shadow: 0 0 15px cyan, 0 0 30px fuchsia;
  }

  .visualizer-bars span:nth-child(1) { animation-delay: 0s; }
  .visualizer-bars span:nth-child(2) { animation-delay: 0.2s; }
  .visualizer-bars span:nth-child(3) { animation-delay: 0.4s; }
  .visualizer-bars span:nth-child(4) { animation-delay: 0.6s; }
  .visualizer-bars span:nth-child(5) { animation-delay: 0.8s; }

  @keyframes bounce {
    0%,100% { height: 15px; }
    50% { height: 50px; }
  }

  /* ===== Listado de Juegos ===== */
  .game-list {
    max-width: 1000px;
    margin: 50px auto;
    text-align: center;
  }

  .game-list h2 {
    color: cyan;
    margin-bottom: 30px;
    font-family: 'Orbitron', sans-serif;
    font-size: 2rem;
    text-shadow: 0 0 20px cyan, 0 0 40px fuchsia;
    animation: glowHeader 2s ease-in-out infinite alternate;
  }

  .games-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 25px;
  }

  .game-card {
    background: linear-gradient(135deg, #111, #1a1a1a);
    padding: 25px;
    border-radius: 25px;
    box-shadow: 0 0 30px cyan, 0 0 50px fuchsia;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .game-card:hover {
    transform: translateY(-7px) scale(1.03);
    box-shadow: 0 0 50px fuchsia, 0 0 80px cyan;
  }

  .game-card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(60deg, cyan, fuchsia, cyan, fuchsia);
    animation: rotate 7s linear infinite;
    z-index: 0;
    opacity: 0.1;
    border-radius: 25px;
  }

  @keyframes rotate {
    0%{transform:rotate(0deg)}
    100%{transform:rotate(360deg)}
  }

  .game-card h3 {
    position: relative;
    z-index: 1;
    margin: 0;
    font-size: 1.3rem;
    color: cyan;
    text-shadow: 0 0 15px cyan, 0 0 25px fuchsia;
  }

  .tag {
    position: relative;
    display: inline-block;
    margin-top: 8px;
    padding: 5px 10px;
    border-radius: 12px;
    background: fuchsia;
    color: #000;
    font-size: 0.85rem;
    font-weight: bold;
    z-index: 1;
  }

  /* ===== Card de Información ===== */
  .info-card {

  }

  .card {

    border-radius: 30px;
    box-shadow: 0 0 50px cyan, 0 0 80px fuchsia inset;

    width: 90%;
    color: #fff;
    text-align: left;
    font-family: 'Segoe UI', sans-serif;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 80px fuchsia, 0 0 120px cyan inset;
  }

  .card h2 {

</style>
