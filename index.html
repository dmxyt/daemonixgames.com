<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DaemonixGames | Épico Carmesí</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<style>
:root {
  --carmesí: #c11212;
}

/* Reset */
* { margin:0; padding:0; box-sizing:border-box; }
body {
  background:black;
  overflow:hidden;
  height:100vh;
  font-family:'Orbitron', sans-serif;
}

/* GIF de fondo filtrado carmesí */
.bg-gif {
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  background: url('https://cdn.jsdelivr.net/gh/dmxyt/gamestore@4e041e2b30db11a0c09e8959af32077241b3eda4/fc8fa7f1b1241bdc8d45509010647fbb.gif') center center / cover no-repeat;
  z-index:-5;
  filter: brightness(0.5) contrast(1.2) hue-rotate(-10deg) saturate(3);
  animation: bgPulse 6s ease-in-out infinite alternate;
}

@keyframes bgPulse {
  0% { filter: brightness(0.45) contrast(1) hue-rotate(-10deg) saturate(3); }
  50% { filter: brightness(0.6) contrast(1.3) hue-rotate(-10deg) saturate(3); }
  100% { filter: brightness(0.5) contrast(1.2) hue-rotate(-10deg) saturate(3); }
}

/* Contenedor central */
.container {
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  position:relative;
  z-index:1;
}

/* Logo flotante con aura carmesí */
.logo {
  width:300px;
  animation: floatLogo 4s ease-in-out infinite;
  filter: drop-shadow(0 0 50px var(--carmesí)) drop-shadow(0 0 100px var(--carmesí));
  position: relative;
  z-index:3;
}

.logo::after {
  content:"";
  position:absolute;
  top:50%; left:50%;
  width:500px; height:500px;
  transform:translate(-50%, -50%);
  background: radial-gradient(circle, rgba(193,18,18,0.3), transparent 70%);
  border-radius:50%;
  animation: pulse 3s infinite alternate;
  z-index:-1;
}

@keyframes floatLogo {
  0%,100% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-45px) rotate(10deg); }
}

@keyframes pulse {
  0% { transform: translate(-50%, -50%) scale(1); opacity:0.6; }
  100% { transform: translate(-50%, -50%) scale(1.8); opacity:0.95; }
}

/* Ondas de energía carmesí */
.energy-wave {
  position:absolute;
  border:2px solid var(--carmesí);
  border-radius:50%;
  opacity:0.4;
  animation: wave 6s linear infinite;
  z-index:2;
}

@keyframes wave {
  0% { transform: scale(0.5); opacity:0.3; }
  50% { transform: scale(1.5); opacity:0.6; }
  100% { transform: scale(2); opacity:0; }
}

/* Partículas carmesí */
.particles {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  z-index:-2;
  overflow:hidden;
}

.particle {
  position:absolute;
  background: var(--carmesí);
  border-radius:50%;
  opacity:0.7;
  animation: float 12s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh) translateX(0) scale(1); opacity:0; }
  50% { opacity:1; }
  100% { transform: translateY(-10vh) translateX(50vw) scale(0.5); opacity:0; }
}

/* Chispas carmesí */
.spark {
  position:absolute;
  width:2px; height:2px;
  background: var(--carmesí);
  border-radius:50%;
  opacity:0.8;
  animation: sparkMove 1.5s linear infinite;
  z-index:3;
}

@keyframes sparkMove {
  0% { transform: translate(0,0) scale(1); opacity:1; }
  50% { transform: translate(calc(-60px + 120px * var(--randX)), calc(-60px + 120px * var(--randY))) scale(0.5); opacity:0.5; }
  100% { transform: translate(0,0) scale(1); opacity:1; }
}

/* Fuego digital carmesí */
.fire {
  position:absolute;
  width:6px; height:6px;
  border-radius:50%;
  background: radial-gradient(circle, rgba(193,18,18,0.9), rgba(193,18,18,0));
  animation: fireMove 2s linear infinite;
  z-index:2;
}

@keyframes fireMove {
  0% { transform: translate(0,0) scale(1); opacity:0.7; }
  50% { transform: translate(calc(-40px + 80px * var(--randX)), calc(-40px + 80px * var(--randY))) scale(0.3); opacity:0.5; }
  100% { transform: translate(0,0) scale(1); opacity:0.7; }
}

/* Destellos carmesí */
.flash {
  position:absolute;
  width:4px; height:4px;
  border-radius:50%;
  background: var(--carmesí);
  opacity:0;
  animation: flashMove 2s linear infinite;
  z-index:4;
}

@keyframes flashMove {
  0%,100% { opacity:0; }
  50% { opacity:0.8; transform: translate(calc(-100px + 200px * var(--randX)), calc(-100px + 200px * var(--randY))); }
}

/* Rayos de energía carmesí */
.lightning {
  position:absolute;
  width:2px;
  height:80px;
  background: var(--carmesí);
  opacity:0.5;
  animation: lightningMove 1.5s linear infinite;
  z-index:3;
}

@keyframes lightningMove {
  0% { transform: rotate(0deg) translate(0,0); opacity:0; }
  25% { opacity:1; }
  50% { transform: rotate(20deg) translate(50px,-50px); opacity:0.7; }
  75% { transform: rotate(-20deg) translate(-50px,50px); opacity:1; }
  100% { transform: rotate(0deg) translate(0,0); opacity:0; }
}
</style>
</head>
<body>

<div class="bg-gif"></div>

<div class="container">
  <img src="https://cdn.jsdelivr.net/gh/dmxyt/daemonixgames.com@6db24bd9f4989e40d015340725b72741bea52f74/file_000000008c38624691dbbe29610d2d93.png" class="logo">
  <div class="energy-wave" style="width:300px; height:300px; animation-delay:0s;"></div>
  <div class="energy-wave" style="width:400px; height:400px; animation-delay:1s;"></div>
  <div class="energy-wave" style="width:500px; height:500px; animation-delay:2s;"></div>
</div>

<div class="particles"></div>

<script>
// Partículas
const particleContainer = document.querySelector('.particles');
for(let i=0;i<250;i++){
  const particle = document.createElement('div');
  particle.classList.add('particle');
  particle.style.left = Math.random()*100 + 'vw';
  particle.style.width = 2 + Math.random()*5 + 'px';
  particle.style.height = particle.style.width;
  particle.style.animationDuration = 4 + Math.random()*12 + 's';
  particleContainer.appendChild(particle);
}

// Chispas
const container = document.querySelector('.container');
for(let i=0;i<100;i++){
  const spark = document.createElement('div');
  spark.classList.add('spark');
  spark.style.top = '50%';
  spark.style.left = '50%';
  spark.style.setProperty('--randX', Math.random());
  spark.style.setProperty('--randY', Math.random());
  container.appendChild(spark);
}

// Fuego digital
for(let i=0;i<80;i++){
  const fire = document.createElement('div');
  fire.classList.add('fire');
  fire.style.top = '50%';
  fire.style.left = '50%';
  fire.style.setProperty('--randX', Math.random());
  fire.style.setProperty('--randY', Math.random());
  container.appendChild(fire);
}

// Destellos
for(let i=0;i<60;i++){
  const flash = document.createElement('div');
  flash.classList.add('flash');
  flash.style.top = '50%';
  flash.style.left = '50%';
  flash.style.setProperty('--randX', Math.random());
  flash.style.setProperty('--randY', Math.random());
  container.appendChild(flash);
}

// Rayos carmesí
for(let i=0;i<40;i++){
  const lightning = document.createElement('div');
  lightning.classList.add('lightning');
  lightning.style.top = '50%';
  lightning.style.left = '50%';
  container.appendChild(lightning);
}
</script>

</body>
</html>
